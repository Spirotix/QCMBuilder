<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/qcm_unique.css">
		<title>QCM Unique</title>
	</head>
	<!-- Ici value correpond au numéro de la question -->
	<!-- Ici point correpond au nombre de point de la question -->
	<body value="4" point="2" >
		<!-- Précise que c'est une question de type unique -->
		<main class="container question question-unique">
			<!-- Informations de la question-->
			<section class="informations">
				<p class="question-number">Question numéro : <span class="question-number-data">4        </span></p>
				<p class="notion"         >Notion :          <span class="notion-data"         >Notion 3 </span></p>
				<p class="difficulty"     >Difficulté :      <span class="difficulty-data"     >Difficile</span></p>
				<p class="estimated-time" >Temps estimé :    <span class="estimated-time-data" >30sec    </span></p>
				<p class="points"         >Points :          <span class="points"              >2        </span></p>
			</section>

			<!-- Barre de progression des questions -->
			<section class="progress-bar">
				<div class="progress-bar-fill"></div>
			</section>

			<!-- Compteur de temps -->
			<section class="countdown">
				<p class="countdown-title">Temps restant :</p>
				<p class="countdown-data">20</p>
			</section>

			<!-- Image pour la question -->
			<figure>
				<img src="../fichier_complementaire/cheval.jpg" alt="Cheval blanc d'Henri IV" class="question-image">
			</figure>

			<!-- Bouton pour ouvrir un fichier complémentaire -->
			<button type="button" class="complementary-file-button" onclick="window.open('../fichier_complementaire/SAE 2.6.pdf', '_blank')">Voir le fichier complémentaire</button>

			<!-- Question et réponses -->
			<article class="question">
				<p class="question-text">Quelle est la couleur du cheval blanc d'Henri IV ?</p>
				<section class="answers">
					<div class="answer">
						<input type="radio" name="answer" id="answer1" value="answer1">
						<label for="answer1">Gris</label>
					</div>
					<div class="answer">
						<input type="radio" name="answer" id="answer2" value="answer2">
						<label for="answer2">Noir</label>
					</div>
					<div class="answer">
						<input type="radio" name="answer" id="answer3" value="answer3">
						<label for="answer3">Rouge</label>
					</div>
					<div class="answer">
						<input type="radio" name="answer" id="answer4" value="answer4">
						<label for="answer4">Vert</label>
					</div>
				</section>
			</article>

			<!-- Navigation entre les questions -->
			<nav class="nav">
				<button type="button" class="nav-button previous-button">Précédent</button>
				<button type="button" class="nav-button validate-button">Valider</button>
				<button type="button" class="nav-button feedback-button">Feedback</button>
				<button type="button" class="nav-button next-button">Suivant</button>
			</nav>
		</main>

		<!-- PopUp pour le feedback -->
		<section class="popup">
			<div class="popup-content">
				<button type="button" class="close-button">Fermer</button>
				<p class="feedback-title">Réponse</p>
				<p class="feedback-text">La réponse à la question est la suivante : "Blanc".</p>
				<p class="feedback-point"></p>
			</div>
		</section>

		<!-- Footer -->
		<footer>
			<p>&copy; 2024 Groupe 2. Tous droits réservés.</p>
		</footer>

		<!-- Script -->
		<script src="../script/popup.js"></script>
		<script src="../script/data.js"></script>
		<script src="../script/indexTimed.js"></script>
	</body>
</html>
