<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/index.css">
		<title>Fin du Questionnaire</title>
	</head>
	<body>
		<!--Titre de fin-->
		<h1 class="evaluation-title">Fin du questionnaire</h1>

		<!-- Informations du questionnaire -->
		<section class="informations">
			<p class="estimated-time">Temps estimé : <span class="estimated-time-data">190 sec</span></p>
			<p class="resource">Ressources concernée : <span class="resource-data">R1.01_Initiation au developpement</span></p>

			<!-- Tableau du nombre de question par difficulté et notions -->
			<table class="difficulty-table">
				<thead>
					<tr>
						<!-- L'entête du tableau -->
						<th>Notions / Difficultés</th>
						<th class="very-easy">Très facile</th>
						<th class="easy">Facile</th>
						<th class="medium">Moyenne</th>
						<th class="hard">Difficile</th>
						<th>Total</th>
					</tr>
				</thead>
				<tbody> <!-- Les données en fonction des notions -->
					<tr>
						<td>TP1</td>
						<td class="difficulty-item-data very-easy">1</td>
						<td class="difficulty-item-data easy">1</td>
						<td class="difficulty-item-data medium">0</td>
						<td class="difficulty-item-data hard">1</td>
						<td class="notion-total">3</td>
					</tr>
					<!-- Les totaux en fonction des difficultés et global -->
					<tr>
						<td>Total</td>
						<td class="difficulty-total">1</td>
						<td class="difficulty-total">1</td>
						<td class="difficulty-total">0</td>
						<td class="difficulty-total">1</td>
						<td class="grand-total">3</td>
					</tr>
				</tbody>
			</table>

			<!-- Score -->
			<p class="score">Votre score : <span class="score-data"></span></p>

			<!-- Bouton recommencer -->
			<button type="button" class="restart-button" onclick="window.location.href='index.html'">Recommencer</button>

			<!-- Footer -->
			<footer>
				<p>&copy; 2024 Groupe 2.</p>
			</footer>

			<!-- Script -->
			<script src="./script/data.js"></script>
			<script src="./script/indexNoTimed.js"></script>
		</section>
	</body>
</html>
